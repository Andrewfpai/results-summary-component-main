<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid text-center">
    

    <div class="card text-center card-left rounded-5 py-4 d-inline-flex" style="width: 20rem;">
      <div class="card-body ">
        <h5 class="card-title result mb-4">Your Result</h5>
        <div class="circle d-flex justify-content-center align-items-center mx-auto flex-column">
          <div class="circle-76">76</div>
          <div class="circle-100">of 100</div>
        </div>
        <div class="great fs-3 mt-3">Great</div>
        <div class="desc w-75 mx-auto mt-2">You scored higher than 65% of the people who have taken these tests.</div>
      </div>
    </div>


    

    <div class="card border-light card-right rounded-5 py-3 px-3 d-inline-flex" style="width: 20rem;">
      <div class="card-body ">
        <h5 class="card-title summary text-left mb-4">Summary</h5>

        <div class="items text-center">
          <div class="red content d-flex flex-row justify-content-between py-2 px-3 rounded mb-3">
            <div class="left-side d-flex flex-row">
              <img class="me-3" src="assets/images/icon-reaction.svg"/>
              <div class="">Reaction</div>
            </div>
            <div class="points">80 <span class="one-hundred">/ 100</span></div>
          </div>
          

          <div class="yellow content d-flex flex-row justify-content-between py-2 px-3 rounded mb-3">
            <div class="left-side d-flex flex-row">
              <img class="me-3" src="assets/images/icon-memory.svg"/>
              <div>Memory</div>
            </div>
            <div class="points">92 <span class="one-hundred">/ 100</span></div>
          </div>
          
          <div class="green content d-flex flex-row justify-content-between py-2 px-3 rounded mb-3">
            <div class="left-side d-flex flex-row">
              <img class="me-3" src="assets/images/icon-verbal.svg"/>
              <div>Verbal</div>
            </div>
            <div class="points">61 <span class="one-hundred">/ 100</span></div>
          </div>

          <div class="blue content d-flex flex-row justify-content-between py-2 px-3 rounded">
            <div class="left-side d-flex flex-row">
              <img class="me-3" src="assets/images/icon-visual.svg"/>
              <div>Visual</div>
            </div>
            <div class="points">72 <span class="one-hundred">/ 100</span></div>
          </div>

          <div class="button d-grid">
            <button type="button" class="continue rounded-pill">Continue</button>
          </div>
        </div>

      </div>
    </div>


  </div>

</body>
</html>
